<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>

    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name">Name:</label>
      <input id="name" name="name" type="text" placeholder="Enter your name" required>

      <!-- Email -->
      <label id="email-label" for="email">Email:</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" required>

      <!-- Number -->
      <label id="number-label" for="number">Age:</label>
      <input id="number" name="age" type="number" min="10" max="120" placeholder="Enter your age">

      <!-- Dropdown -->
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="role">
        <option value="">(select one)</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
      </select>

      <!-- Radio buttons -->
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
      <label><input type="radio" name="recommend" value="maybe"> Maybe</label>

      <!-- Checkboxes (mÃ­nimo 2) -->
      <p>What would you like to see improved? (Check all that apply)</p>
      <label><input type="checkbox" name="improve" value="front-end"> Front-end Projects</label>
      <label><input type="checkbox" name="improve" value="back-end"> Back-end Projects</label>

      <!-- Textarea (dentro del form) -->
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Enter your comment here..."></textarea>

      <!-- Submit (id y type correctos, dentro del form) -->
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
